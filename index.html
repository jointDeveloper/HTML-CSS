<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Mi primera página usando HTMl</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1> La primera página de un@ jointDeveloper</h1>
  </header>

  <section id="seccion1">
    <h2>Visita nuestras redes sociales</h2>
    <ul>
      <li>
        <a href="https://twitter.com/jointdev">
          <button>Twitter</button>
        </a>
      </li>
    </ul>
  </section>

  <section id="seccion2">
    <h2>Eventos JointDeveloper</h2>
    <figure>
      <img src="img/foto1.JPG">
    </figure>
    <figure>
      <img src="img/foto3.JPG">
    </figure>
    <figure>
      <img src="img/foto4.JPG">
    </figure>
    <div class="quotes">
      <h2>Mis frases favoritas</h2>
      <div id="frases-app"></div>
    </div>
  </section>

  <footer>
    <h2>Contacto</h2>
    <p> Para nosotros es importante que nos contactes</p>
    <form>
      <input type="text" placeholder="Escribe tu nombre"/>
      <input type="email" placeholder="@email.com">
      <textarea placeholder="Escribenos lo que mas te gusta"> </textarea>
      <button>Enviar</button>
    </form>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
