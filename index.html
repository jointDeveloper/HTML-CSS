<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Mi primera página usando HTMl</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <h1> La primera página de un@ jointDeveloper</h1>
  </header>

  <section id="seccion1">
    <h2>Visita nuestras redes sociales</h2>
    <ul>
      <li>
        <a href="https://twitter.com/jointdev">
          <button>Twitter</button>
        </a>
      </li>
    </ul>
  </section>

  <section id="seccion2">
    <h2>Eventos JointDeveloper</h2>
    <figure>
      <img src="img/foto1.JPG">
    </figure>
    <figure>
      <img src="img/foto3.JPG">
    </figure>
    <figure>
      <img src="img/foto4.JPG">
    </figure>
    <div class="quotes">
      <h2>Mis frases favoritas</h2>
      <div id="frases-app"></div>
    </div>
  </section>

  <footer>
    <h2>Contacto</h2>
    <p> Para nosotros es importante que nos contactes</p>
    <form>
      <input type="text" placeholder="Escribe tu nombre"/>
      <input type="email" placeholder="@email.com">
      <textarea placeholder="Escribenos lo que mas te gusta"> </textarea>
      <button>Enviar</button>
    </form>
  </footer>

  <script>
    var misFrases = [
      "It's a rare person who wants to hear what he doesn't want to hear. – Dick Cavett",
      "A mind troubled by doubt cannot focus on the course to victory. – Arthur Golden, Memoirs of a Geisha",
      "Have you heard that it was good to gain the day? I also say it is good to fall, battles are lost in the same spirit in which they are won. – Walt Whitman ",
      "When you can't have what you want, it's time to start wanting what you have. – Kathleen A. Sutton.",
      "The most exciting phrase to hear in science, the one that heralds new discoveries, is not 'Eureka!' I found it!) but 'That's funny ...' – Isaac Asimov ",
      "Behind the phony tinsel of Hollywood lies the real tinsel. – Oscar Levant"
    ];
    var frasesElement = document.getElementById('frases-app');

    // Insertamos un nueva elemento de lista
    var lista = document.createElement('UL');
    frasesElement.appendChild(lista);

    // Recorremos todas las frases para mostrarlas como una lista
    var i = 0;
    for (i; i < misFrases.length; i++) {
      var item = document.createElement('LI');
      item.textContent = misFrases[i];
      lista.appendChild(item);
    }
  </script>
</body>
</html>
